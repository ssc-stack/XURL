plugins {
    id 'java'
    id 'application'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

allprojects {
    buildDir = '/tmp/external_build'
}

run {
    mainClassName = "com.shorturl.XUrlMain"
    enableAssertions = true
}
